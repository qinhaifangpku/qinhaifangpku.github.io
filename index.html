<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人网站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    section {
      margin-bottom: 20px;
    }

    section h2 {
      margin-top: 0;
    }

    img {
      max-width: 200px;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>个人信息</h1>
    <img src="path_to_your_photo.jpg" alt="个人照片">
    <p>姓名：Your Name</p>
    <p>职位：Your Position</p>
    <p>邮箱：your_email@example.com</p>
    <p>电话：123-456-7890</p>
  </header>

  <main>
    <section>
      <h2>个人介绍</h2>
      <p>在这里写下你的个人介绍。</p>
    </section>

    <section>
      <h2>论文发表记录</h2>
      <ul>
        <li>论文标题 1</li>
        <li>论文标题 2</li>
        <li>论文标题 3</li>
        <!-- 添加更多论文记录 -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Your Name</p>
  </footer>
</body>
</html>
